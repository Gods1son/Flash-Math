<html>
	<head>
    <link rel="stylesheet" href="home.css">
        <link rel="stylesheet" href="bootstrap.min.css">
        <script src="jquery.min.js"></script>
        <script src="home.js"></script>
        <script src="popper.min.js"></script>
        <script src="bootstrap.min.js"></script>
    </head>
	<body>
    <div class="arcLeft"></div>
    <div class="arcRight"></div>
    <div class="arcDown">
        <div class="container-fluid" id="nickNameBoard">
            <div class="row">
                <div class="col-12 text-center">
                    <span id="welcomeName">Hi </span>
                    <span id="nickname" class="text-capitalize font-weight-bold font-italic"></span>
                </div>
            </div>
        </div>
       
        
        <div class="container-fluid pt-3" id="scoreBoard">
            <div class="row">
                <div class="col text-center">
                    <span>Best Score: </span>
                    <span id="bestScore">0</span>    
                </div>
            </div>
            
            <div class="row">
                <div class="col text-left pl-3">
                    <div class="col text-center">
                        <span>Best Streak: </span>
                        <span id="bestStreak">0</span>
                    </div>
                
                </div>
            </div>
        </div>  
    </div>   
        
    <div id="chooseGame" class="container-fluid">
        <div id="choosegameinner">
            <div class="row">
                <div class="col-12 text-center">
                    <button class="chooseType mt-0" data-type="1">Addition</button>
                </div>     
            </div>
            
            <div class="row">
                <div class="col-12 text-center">
                    <button class="chooseType" data-type="2">Subtraction</button>
                </div>     
            </div>
            
            <div class="row">
                <div class="col-12 text-center">
                    <button class="chooseType" data-type="3">Multiplication</button>
                </div>     
            </div>
            
            <div class="row">
                <div class="col-12 text-center">
                    <button class="chooseType" data-type="4">Mixed</button>
                </div>     
            </div>
        </div>
    </div>
        
    <div class="arcUp">
        <div class="par">
            <div>Have fun doing maths</div>
        </div>    
    </div>
            
            
            <!-- Modal -->
            <button type="button" class="btn btn-primary d-none" data-toggle="modal" data-target="#collectName" id="collectUserName">
                Launch demo modal
            </button>
            
<div class="modal fade" id="collectName" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Enter a nickname</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
            <p>Type a nickname below</p>
            <p><input type="text" id="myNickName"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="saveNickName" onclick="saveNickName()" class="btn btn-success">Save Nickname</button>
      </div>
    </div>
  </div>
</div>
	</body>
</html>
